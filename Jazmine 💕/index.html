<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎀 Maby</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');
    
    body {
      background: linear-gradient(135deg, #fef0f5 0%, #fff0f6 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Dancing Script', cursive;
      overflow: hidden;
    }
    
    .rose-container {
      position: relative;
      animation: float 6s ease-in-out infinite;
      cursor: pointer;
    }
    
    .rose {
      font-size: 10rem;
      text-shadow: 0 0 10px rgba(255, 182, 193, 0.5);
      transition: transform 0.3s ease;
    }
    
    .rose:hover {
      transform: scale(1.1);
    }
    
    .petals {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .petal {
      position: absolute;
      background-color: #ffb6c1;
      opacity: 0.6;
      border-radius: 50%;
      transform-origin: center;
      animation: fall 10s linear forwards;
    }
    
    .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: float-heart 4s ease-in-out infinite, fade-out 4s forwards;
      z-index: 10;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    @keyframes float-heart {
      0% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-100px) translateX(50px);
      }
      100% {
        transform: translateY(-200px) translateX(100px);
      }
    }
    
    @keyframes fade-out {
      0% {
        opacity: 1;
      }
      75% {
        opacity: 0.8;
      }
      100% {
        opacity: 0;
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    .sweet-text-top {
      position: absolute;
      top: 15%;
      text-align: center;
      width: 100%;
      z-index: 100;
    }
    
    .instruction {
      font-size: 1.4rem;
      color: #d63384;
      text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
      margin: 0;
      opacity: 1;
      animation: glow 2s ease-in-out infinite alternate;
      font-weight: 700;
      letter-spacing: 0.15em;
      font-family: 'Dancing Script', cursive;
    }
    
    @keyframes glow {
      from {
        text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
        transform: scale(1);
      }
      to {
        text-shadow: 0 0 25px rgba(255, 105, 180, 1), 0 0 35px rgba(255, 182, 193, 0.6);
        transform: scale(1.02);
      }
    }
  </style>
</head>
<body>
  <div class="sweet-text-top">
    <p class="instruction">TOUCH THE ROSE FOR A SURPRISE BABY 💕</p>
  </div>
  
  <div class="rose-container" id="roseContainer">
    <div class="rose" id="rose">🌹</div>
    <div class="petals" id="petals"></div>
  </div>
  
  <script>
    // Crear pétalos de rosa cayendo
    function createPetals(count = 15, fromCenter = false) {
      const petalsContainer = document.getElementById('petals');
      const numberOfPetals = count;
      
      for (let i = 0; i < numberOfPetals; i++) {
        setTimeout(() => {
          const petal = document.createElement('div');
          petal.classList.add('petal');
          
          // Tamaño aleatorio
          const size = Math.random() * 20 + 10;
          petal.style.width = `${size}px`;
          petal.style.height = `${size}px`;
          
          // Color aleatorio en tonos rosados
          const hue = Math.floor(Math.random() * 20) + 340;
          const saturation = Math.floor(Math.random() * 30) + 70;
          const lightness = Math.floor(Math.random() * 20) + 70;
          petal.style.backgroundColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
          
          // Posición aleatoria
          let leftPos;
          if (fromCenter) {
            leftPos = Math.random() * 400 - 200;
            petal.style.top = '50%';
            petal.style.left = '50%';
          } else {
            leftPos = Math.random() * 300 - 150;
            petal.style.left = `calc(50% + ${leftPos}px)`;
          }
          
          // Duración aleatoria
          const duration = Math.random() * 5 + 5;
          
          if (fromCenter) {
            const angle = Math.random() * 360;
            const distance = Math.random() * 100 + 50;
            petal.style.animation = `none`;
            
            // Animación desde el centro
            const keyframes = `
              @keyframes explode-${i} {
                0% {
                  transform: translate(0, 0) scale(0.2);
                  opacity: 1;
                }
                100% {
                  transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(1) rotate(${Math.random() * 720 - 360}deg);
                  opacity: 0;
                }
              }
            `;
            
            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
            
            petal.style.animation = `explode-${i} ${duration}s cubic-bezier(0.165, 0.84, 0.44, 1) forwards`;
          } else {
            petal.style.animation = `fall ${duration}s linear forwards`;
          }
          
          petalsContainer.appendChild(petal);
          
          // Eliminar pétalo después de la animación
          setTimeout(() => {
            petal.remove();
          }, duration * 1000);
        }, fromCenter ? i * 100 : i * 400);
      }
    }
    
    function createHearts(count = 10) {
      const container = document.body;
      const roseRect = document.getElementById('rose').getBoundingClientRect();
      const centerX = roseRect.left + roseRect.width / 2;
      const centerY = roseRect.top + roseRect.height / 2;
      
      for (let i = 0; i < count; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.classList.add('heart');
          heart.innerHTML = '❤️';
          
          // Posición inicial cerca de la rosa
          heart.style.left = `${centerX}px`;
          heart.style.top = `${centerY}px`;
          
          // Movimiento aleatorio
          const angle = Math.random() * Math.PI * 2;
          const distance = Math.random() * 150 + 50;
          const duration = Math.random() * 3 + 2;
          
          const keyframes = `
            @keyframes float-heart-${i} {
              0% {
                transform: translate(0, 0) scale(0.5);
                opacity: 1;
              }
              100% {
                transform: translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance - 200}px) scale(1.5);
                opacity: 0;
              }
            }
          `;
          
          const style = document.createElement('style');
          style.innerHTML = keyframes;
          document.head.appendChild(style);
          
          heart.style.animation = `float-heart-${i} ${duration}s cubic-bezier(0.165, 0.84, 0.44, 1) forwards`;
          
          container.appendChild(heart);
          
          // Eliminar corazón después de la animación
          setTimeout(() => {
            heart.remove();
            style.remove();
          }, duration * 1000);
        }, i * 200);
      }
    }
    
    // Evento de clic en la rosa - redirigir a index.html
    document.getElementById('roseContainer').addEventListener('click', function() {
      // Animar la rosa con pulse
      const rose = document.getElementById('rose');
      rose.style.animation = 'pulse 0.5s ease-in-out';
      
      // Crear explosión de pétalos
      createPetals(30, true);
      
      // Crear corazones flotantes
      createHearts(15);
      
      // Redirigir a index.html después de la animación
      setTimeout(() => {
        window.location.href = 'next-index.html';
      }, 1500);
    });
    
    // Iniciar animación de pétalos
    createPetals();
    
    // Crear nuevos pétalos cada 10 segundos
    setInterval(() => createPetals(), 10000);
  </script>
</body>
</html>
