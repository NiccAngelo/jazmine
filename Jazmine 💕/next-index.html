<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ€ Maby</title>
      <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #f9a8d4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
        }
        
        .simple-box {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #f472b6;
            border-radius: 20px;
            padding: 3rem 4rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(244, 114, 182, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .simple-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(244, 114, 182, 0.4);
        }
        
        .cat-image {
            width: 150px;
            height: 150px;
            border-radius: 15px;
            object-fit: cover;
            border: 3px solid #f472b6;
            margin-bottom: 1.5rem;
        }
        
        .message {
            font-size: 2.5rem;
            color: #be185d;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 2px 10px rgba(190, 24, 93, 0.2);
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }
        
        .btn {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 25px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .next-btn {
            background: linear-gradient(135deg, #f472b6, #ec4899);
            color: white;
            box-shadow: 0 4px 15px rgba(244, 114, 182, 0.3);
        }
        
        .next-btn:hover {
            background: linear-gradient(135deg, #ec4899, #db2777);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 114, 182, 0.4);
        }
        
        .exit-btn {
            background: linear-gradient(135deg, #fce7f3, #fdf2f8);
            color: #be185d;
            border: 2px solid #f472b6;
            box-shadow: 0 4px 15px rgba(244, 114, 182, 0.2);
        }
        
        .exit-btn:hover {
            background: linear-gradient(135deg, #fdf2f8, #ffffff);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(244, 114, 182, 0.3);
        }
        
        .jumpscare-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
            cursor: pointer;
        }
        
        .jumpscare-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="simple-box">
        <img src="cat.jpg" alt="Cat" class="cat-image">
        <p class="message">Click Next Minnie ðŸ’•</p>
        <div class="buttons">
            <button class="btn next-btn" onclick="window.location.href='letter.html'">Next âž¤</button>
            <button class="btn exit-btn" onclick="playJumpscare()">Exit âœ•</button>
        </div>
    </div>
    
    <!-- Jumpscare overlay -->
    <div class="jumpscare-overlay" id="jumpscareOverlay" onclick="closeJumpscare()">
        <video class="jumpscare-video" id="jumpscareVideo" autoplay>
            <source src="jumpscare.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    
    <script>
        function playJumpscare() {
            const overlay = document.getElementById('jumpscareOverlay');
            const video = document.getElementById('jumpscareVideo');
            
            overlay.style.display = 'block';
            video.currentTime = 0;
            video.play();
            
            // Auto-close after video ends or click to close
            video.onended = function() {
                setTimeout(() => {
                    window.close();
                }, 1000); // Wait 1 second after video ends, then close
            };
        }
        
        function closeJumpscare() {
            window.close();
        }
    </script>
</body>
</html>
